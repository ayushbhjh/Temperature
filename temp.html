<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp convertor</title>
  <link rel="stylesheet" href="temp.css">
  <script src="https://kit.fontawesome.com/a904b74743.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div id="tittle">
      <h1>Temperature convertor</h1>
      <span id="temp-icon"><i class="fa-solid fa-temperature-low"></i></span>
    </div>
    <div id="celcius">
      <input type="number" placeholder="celcius" name="">
      <span id="icon">&#8451</span>
    </div>
    <div id="far">
      <input type="number" placeholder="fahrenheit" name="">
      <span id="icon">&#8457</span>
    </div>
    <div id="kelvin">
      <input type="number" placeholder="Kelvin" name="">
      <span id="icon">&#8490</span>
    </div>
    <div id="button">
      <button>All clear</button>
    </div>
  </div>

  <script src="temp.js"></script>
</body>
</html>
